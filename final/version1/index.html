<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <!--/ /-------- stylesheets --------/ /-->
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Every Picture Project</title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>London 2022</h1>
        <div id="card">
          <div id="card-img"></div>
          <div id="card-info">
          </div>
          <div id="card-close">
            <img src="./images/close.png" alt="Close" id="close">
          </div>
        </div>
        <div id="slideshow">
          <ul>
            <li><img src="./images/tower-bridge.jpg" alt="Tower Bridge" id="tower" class="active"></li>
            <li><img src="./images/big-ben.jpg" alt="Big Ben" id="bigben"></li>
            <li><img src="./images/london-eye.jpg" alt="London Eye" id="londoneye"></li>
            <li><img src="./images/hyde-park.jpg" alt="Hyde Park" id="hydepark"></li>
            <li><img src="./images/stonehenge.jpg" alt="Stonehenge" id="stonehenge"></li>
            <li><img src="./images/piccadilly-circus.png" alt="Piccadilly Circus" id="circus"></li>
          </ul>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
