        /* prints a triangle of height (2 * 'height') */
        function diamond (height=7){
            var output = [];
            var current = "";

            //creates center row
            for (var z = 0; z < height*2-1; z++){
                current += "#"; 
            }
            output.push(current);

            //creates rest of diamond (working inside out)
            for (var spaces = 1; spaces < height; spaces++){
                current = "";
                for (var z = 0; z < spaces; z++){
                    current += " "; 
                }

                var num = (2*height)-(2*spaces)-1;
                for (var z = 0; z < num; z++){
                    current += "#"; 
                }
                output.unshift(current);
                output.push(current);
            } 

            //prints array
            printArray(output);
        }

        function printArray(arr){
            output = ""; 
            for (var i = 0; i < arr.length; i++){
                output += arr[i] + "\n"; 
            }
            console.log(output); 
        }
