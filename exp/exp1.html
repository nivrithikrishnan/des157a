        // console.log(output); 
        // /*prints a triangle of base length 'length'*/

        var length = 5; 
        var output = ""; 
        /*top half*/
        for (var i = 0; i <= length; i++){
            var spaces = length - i; 
            for (var z = 0; z < spaces; z++){
                output += " "; 
            }
            for (var z = 0; z < i*2+1; z++){
                output += "#"; 
            }
            output += '\n'; 
        }
        /*bottom half*/
        for (var i = length; i >=0; i--){
            var spaces = length - i; 
            for (var z = 0; z < spaces; z++){
                output += " "; 
            }
            for (var z = 0; z < i*2+1; z++){
                output += "#"; 
            }
            output += '\n'; 
        }
        console.log(output); 
        /*prints a triangle of base length 2*'length'*/
    </script>
